 XNE_bookmark_history: "New New England seeks to reclaim its former glory. £GFX_XNE_propoganda When the Nuclear War started England was a significant world power, with countries across the globe looking to a tiny island next to Europe as a beacon of democracy. In the year 2236, however, England has lost this status and is now a shell of its former self. Tensions are rising both internally and externally and many believe the Conservative party under Winston Chamberlain is not capable of bringing about a new Golden Age on the British Isles. Only time will tell if they're correct."
 
 XNE_harold_johnson: "Harold Johnson"
 XNE_harold_johnson_desc: "A dedicated centrist, Johnson is always looking for compromise to ensure reforms are passed which are good for the people."
 XNE_winston_chamberlain: "Winston Chamberlain"
 XNE_winston_chamberlain_desc: "Often said to be an extreme traditionalist, Sir Winston has always advocated to return England to its former glory. He believes by reading ancient texts from the 20th Century, he can bring about a new Golden Age for England."
 XNE_conservative_traditionalist: "Conservative Traditionalist"
 XNE_king_henry_x: "King Henry X."
 XNE_king_henry_x_desc: "It is not known there was a King Henry IX, but Henry MacDonald has declared himself the tenth to acknowledge the gap between the pre- and post-nuclear world. While many question his legitimacy to the throne, his populist tendencies have led to him being the only choice to restore New New England to its former glory."
 XNE_illegitimate_monarch: "Illegitimate Monarch"
 XNE_john_cooper: "John Cooper"
 XNE_john_cooper_desc: "A true man of the people, John Cooper has quickly risen through the ranks of his Liberal party and become an undeniably influential presence in New English politics."
 XNE_jesse_smith: "Jesse Smith"
 XNE_jesse_smith_desc: "Jesse Smith is a journalist for the extremist Guardian paper. He has written numerous articles criticizing the government for its inability to act on crises and force the integration of the northern English states."
 XNE_oswald_joyce: "Oswald Joyce"
 XNE_oswald_joyce_desc: "Oswald is a young up-and-comer within the New Collective Party, being a natural born leader and a popular speaker."
 XNE_young_trade_unionist: "Young Trade Unionist"
 XNE_the_prime_minister: "The Prime Minister"
 XNE_the_prime_minister_desc: "A man shrouded in mystery, he is only known by his title."
 
