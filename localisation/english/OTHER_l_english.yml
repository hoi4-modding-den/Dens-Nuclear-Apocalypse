l_english:
 XFC_alrich_weber: "Alrich Weber"
 XFC_army_effort: "Exercises in the North"
 XFC_army_effort_desc: "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 XFC_equipment_effort: "Gun Centralisation"
 XFC_equipment_effort_desc: "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 XFC_motorization_effort: "Commandeer Vehicles"
 XFC_motorization_effort_desc: "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 XFC_doctrine_effort: "Mandatory Service"
 XFC_doctrine_effort_desc: "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 XFC_equipment_effort_2: "New Gun Laws"
 XFC_equipment_effort_2_desc: "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 XFC_mechanization_effort: "Mechanized Enforcement"
 XFC_mechanization_effort_desc: "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 XFC_doctrine_effort_2: "Listen to the Elders"
 XFC_doctrine_effort_2_desc: "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 XFC_equipment_effort_3: "Equip the Police"
 XFC_equipment_effort_3_desc: "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 XFC_armor_effort: "Handle Revolts"
 XFC_armor_effort_desc: "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 XFC_special_forces: "National Icons"
 XFC_special_forces_desc: "We have need of elite forces; mountain troops and paratroopers should be our priority."
 XFC_aviation_effort: "Airforce Shows"
 XFC_aviation_effort_tt: "Not enough building slots for §YAir Base§!"
 XFC_aviation_effort_desc: "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 XFC_fighter_focus: "Seize Personal Planes"
 XFC_fighter_focus_desc: "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 XFC_bomber_focus: "Seize Commercial Planes"
 XFC_bomber_focus_desc: "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 XFC_aviation_effort_2: "Pilot Classes"
 XFC_aviation_effort_2_desc: "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 XFC_CAS_effort: "Airforce Propaganda"
 XFC_CAS_effort_desc: "A modern army needs support from vehicles not only on the ground, but also in the air."
 XFC_rocket_effort: "Die For Your Country"
 XFC_rocket_effort_desc: "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 XFC_NAV_effort: "Air of National Defence"
 XFC_NAV_effort_desc: "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 XFC_naval_effort: "Export Control"
 XFC_naval_effort_tt: "Not enough building slots for §YNaval Dockyards§!"
 XFC_naval_effort_desc: "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 XFC_flexible_navy: "Seize Local Vessels"
 XFC_flexible_navy_desc: "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 XFC_large_navy: "Seize Commercial Vessels"
 XFC_large_navy_desc: "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 XFC_submarine_effort: "Shoreline Prevention"
 XFC_submarine_effort_desc: "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 XFC_cruiser_effort: "National Heroes of the Navy"
 XFC_cruiser_effort_desc: "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 XFC_destroyer_effort: "Secure the Imports"
 XFC_destroyer_effort_desc: "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 XFC_capital_ships_effort: "Battleship Propoganda"
 XFC_capital_ships_effort_desc: "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 XFC_industrial_effort: "Introduce a High Minimum Wage"
 XFC_industrial_effort_desc: "Focus all our political efforts on building up the civilian industry in a great leap forward."
 XFC_construction_effort: "Marginalise the Poor"
 XFC_construction_effort_tt: "Not enough building slots for §YCivilian Factories§!"
 XFC_construction_effort_desc: "Civilian industrial capacity must not be underestimated even when war looms over the world."
 XFC_production_effort: "Reduce Benefits for the Unemployed"
 XFC_production_effort_tt: "Not enough building slots for §YMilitary Factory§!"
 XFC_production_effort_desc: "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 XFC_construction_effort_2: "Icons Out of the Hard-Working"
 XFC_construction_effort_2_desc: "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 XFC_production_effort_2: "Arrest the Homeless"
 XFC_production_effort_2_desc: "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 XFC_production_effort_3: "Criminalise Unemployment"
 XFC_production_effort_3_desc: "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 XFC_infrastructure_effort: "High-Rise Development"
 XFC_infrastructure_effort_desc: "A country without proper infrastructure cannot pursue advanced projects or constructions."
 XFC_infrastructure_effort_tt: "Not enough building slots for §YInfrastructure§!"
 XFC_synth_oil_effort_tt: "Not enough building slots for §YSynthetic Refinery§!"
 XFC_infrastructure_effort_2: "Industrialise Our Countrysides"
 XFC_infrastructure_effort_2_desc: "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 XFC_construction_effort_3: "End Unemployment"
 XFC_construction_effort_3_desc: "Expansion of our infrastructure network has significantly improved our capacity for construction."
 XFC_nuclear_effort: "The End Goal"
 XFC_nuclear_effort_desc: "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 XFC_extra_tech_slot: "Schools for the Smart"
 XFC_extra_tech_slot_desc: "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 XFC_extra_tech_slot_2: "Expel the Useless"
 XFC_extra_tech_slot_2_desc: "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 XFC_technology_sharing: "Technology Secrets"
 XFC_technology_sharing_desc: "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 XFC_secret_weapons: "New Age Weapons"
 XFC_secret_weapons_desc: "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 XFC_political_effort: "Speech to the People"
 XFC_political_effort_desc: "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 XFC_collectivist_ethos: "Together We Are Strong"
 XFC_collectivist_ethos_desc: "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 XFC_liberty_ethos: "Free Elections Within the Party"
 XFC_liberty_ethos_desc: "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 XFC_militarism: "Pressure into Service"
 XFC_militarism_desc: "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 XFC_political_correctness: "Political Correctness"
 XFC_political_correctness_desc: "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 XFC_neutrality_focus: "Isolation Focus"
 XFC_neutrality_focus_desc: "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 XFC_interventionism_focus: "Bring His Word to the World"
 XFC_interventionism_focus_desc: "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 XFC_military_youth: "National Sunday Schools"
 XFC_military_youth_desc: "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 XFC_deterrence: "Department of National Protection"
 XFC_deterrence_desc: "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 XFC_volunteer_corps: "Patriotise Volunteering"
 XFC_volunteer_corps_desc: "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 XFC_paramilitarism: "Idolise Veterans"
 XFC_paramilitarism_desc: "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 XFC_indoctrination_focus: "His Word is Truth"
 XFC_indoctrination_focus_desc: "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 XFC_foreign_expeditions: "Foreign Peacekeeping"
 XFC_foreign_expeditions_desc: "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 XFC_why_we_fight: "Who We Fight For"
 XFC_why_we_fight_effect: "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 XFC_why_we_fight_desc: "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 XFC_political_commissars: "Elect the Right People"
 XFC_political_commissars_desc: "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 XFC_internationalism_focus: "Crusade Against the Enemy"
 XFC_internationalism_focus_desc: "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 XFC_nationalism_focus: "A Strong People"
 XFC_nationalism_focus_desc: "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 XFC_ideological_fanaticism: "Religious Fanaticism"
 XFC_ideological_fanaticism_desc: "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
