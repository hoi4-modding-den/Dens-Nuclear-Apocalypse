 XNE_oligarchical_collectivism: "Oligarchical Collectivism"
 XNE_oligarchical_collectivism_desc: "Oligarchical Collectivism is an extreme form of Communism which advocates for a totalitarianist state within a society dominated by police and surveillance. A government under this ideology believes in owning the means of production, while the surplus or profit is distributed among an elite party bureaucracy (nomenklatura), rather than among the working class."
 
