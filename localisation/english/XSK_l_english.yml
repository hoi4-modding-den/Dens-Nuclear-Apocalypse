# Events

 XSK_succession_events.1.t: "The Incapable Nephew"
 XSK_succession_events.1.d: "Our first candidate, Abdulhamid is the nephew of the deceased Sultan XI. Süleyman. While he may be of Turkic decent, his capabilities as a leader are questionable and his approach to things are rarely diplomatic."
 XSK_succession_events.1.a: "We have our Sultan!"
 XSK_succession_events.1.b: "He may be Turkic, but can he lead?"

 XSK_succession_events.2.t: "The Illigitimate Son"
 XSK_succession_events.2.d: "XII. Süleyman is the son of the deceased Sultan XI. Süleyman. His mother was one of the Sultans concubines and therefore, his existence has always been questionable, especially due to the fact that he is half-mongolian. However, abilities to lead cannot not be underestimated."
 XSK_succession_events.2.a: "What more do we want?"
 XSK_succession_events.2.b: "A Mongolian? We're not insane."

 XSK_succession_events.3.t: "The Regency Council deadlocks"
 XSK_succession_events.3.d: "The Regency Council is failing to come to a compromise. Its members are split into two fractions both advocating for the other candidate. If they do not come to a mutual agreement, this might end badly."
 XSK_succession_events.3.a: "Perhaps Abdulhamid wasn't too bad?"
 XSK_succession_events.3.b: "Who cares about race, we need a sultan."
 XSK_succession_events.3.c: "There Will Be No Compromise!"
 
 XSK_succession_events.4.t: "The Military takes Control!"
 XSK_succession_events.4.d: "With the failing of the Regency Council, elements within the military have decided that it has outlived its purpose. Army High Command has declared martial law and ended the rule of the Ottoman Dynasty until a successor is designated."
 XSK_succession_events.4.a: "This has taken long enough!"

 XSK_succession_events.5.t: "Coronation of Abdulhamid the First!"
 XSK_succession_events.5.d: "After long debates, the nephew of Sultan XI. Süleyman, Abdulhamid, has come out on top. His coronation will be taking place in the Onion-Palace in New Kostantiniye, with nobles, military officers, bureaucrats and the general populace alike attending."
 XSK_succession_events.5.a: "Long live the Sultan!"

 XSK_succession_events.6.t: "Coronation of Süleyman the Twelfth!"
 XSK_succession_events.6.d: "After long debates, the son of Sultan XI. Süleyman, XII. Süleyman, has come out on top. His coronation will be taking place in the Onion-Palace in New Kostantiniye, with nobles, military officers, bureaucrats and the general populace alike attending."
 XSK_succession_events.6.a: "Long live the Sultan!"

 XSK_succession_events.7.t: "The Regency Council"
 XSK_succession_events.7.d: "The Regency Council has been working hard, locating the deceased Sultans only son, as well as his nephew. Now, it is time for the council to make a decision."
 XSK_succession_events.7.a: "First Candidate, please."

 XSK_succession_events.8.t: "The Fate of the Ottoman Dynasty"
 XSK_succession_events.8.d: "After the military coup, another regency council has been assembled. This time, it is not made up of corrupt and incompetent nobles but instead various military officers and civilian politicians. Hopefully, they will come to an understanding, unlike their predecessors."
 XSK_succession_events.8.a: "The Rightful Son shall lead us!"
 XSK_succession_events.8.b: "The Son of XI. Süleyman will be Sultan!"
 XSK_succession_events.8.c: "...but perhaps his powers should be limited?"

 XSK_events.1.t: "Resource Allocation"
 XSK_events.1.d: "We do not have enough resources to expand both the New Samsun and New Afyon mines. We need to choose one."
 XSK_events.1.a: "Expand the New Samsun Tungsten Mines."
 XSK_events.1.b: "Expand the New Afyon Aluminium Mines."
 XSK_events.1.c: "You will make it work!"

 XSK_events.2.t: "A Revenge Two-hundred years in the making"
 XSK_events.2.d: "With the Han Chinese acting against the royal regime, Sultan I. Abdulhamid has ordered the deportation of over fourty-thousand men, women and children out of Ottoman territory.\nMany Uyghur people are very satisfied, seeing their former oppressors become the oppressed."
 XSK_events.2.a: "It didn't happen, but they deserved it!"

 XSK_events.3.t: "Namik Neyzi arrives in Mongolia"
 XSK_events.3.d: "We have received news that our Envoy, Namik Neyzi, has arrived in the [XON.GetAdjective] capital. His first report tells us all we need to know. The Mongol people are being oppressed by a metal demon who enslaves them. 'It must be our utmost priority to save them', Neyzi writes."
 XSK_events.3.a: "It seems the situation is worse than we thought."

 XSK_events.4.t: "Famine in the Countryside!"
 XSK_events.4.d: "We have neglegted to support our farmers for too long and it has caused serious consequences. A drought in the northern region our lands has destroyed large parts of the harvest, causing a massive famine."
 XSK_events.4.a: "Fuck!"

 XSK_events.5.t: "Namik Neyzi appointed as Governor of [XON.GetNameDef]"
 XSK_events.5.d: "Our envoy, Namik Neyzi, has been appointed as Governor of our client nation in Mongolia, [XON.GetNameDef]. His stay in Mongolia has already made him familiar with the local society and he will surely put that knowledge to good use."
 XSK_events.5.a: "He'll do a good job."

 XSK_events.6.t: "Haixi Incident"
 XSK_events.6.d: "With our realm expanding ever further, an organisation called the 'All-Turkic Unity Front' located in Haixi has seen it fit to support us by staging an incident along our border to the Haixi province to give us a reason to pressure them into submitting to us. Naturally, this is a perfect opportunity to expand our lands."
 XSK_events.6.a: "Pressure them into handing it over!"

 XSK_events.7.t: "Order in Southern Indochina restored!"
 XSK_events.7.d: "With the Conquest of Vietnam and Cambodia, Ottoman Soldiers have also entered the Anarchy of Southern Indochina to restore Order and claim it for the Empire!"
 XSK_events.7.a: "Another flawless victory for the Ottomans!"

 XSK_events.8.t: "[XSK.GetNameDefCap] opens the New Silk Road!"
 XSK_events.8.d: "Delegates from a nation calling themselves [XSK.GetNameDef] have arrived our capital today, seeking to establish a peaceful relationship as trading partners. The delegats have brought various valuable wares from the home which they have presented us. After a short debate, we have accepted their deal and hope for further mutual cooperation."
 XSK_events.8.a: "To a great Relationship!"

 XSK_events.9.t: "Solution to the Stalemate"
 XSK_events.9.d: "Our war with [XMJ.GetNameDef] has already lasted over six months. However, neither side has made large advances into enemy territory and the war has essentially stalemated. Our top strategists however have formulated a plan that can help us against our enemy."
 XSK_events.9.a: "Perfect. Let's begin immediately!"
 XSK_events.9.b: "No. That would be unfair."
 XSK_events.9.b.tt: "\nIf you insist."

 XSK_events.10.t: "Ottoman Agitators spread Pan-Turkic Propaganda!"
 XSK_events.10.d: "There has been a rise in protests from Turkic minorities - and those that believe they are - within our country. Our counter-intelligence department has located the source of the agitators, [XSK.GetNameDef]. Apparently, they have been supporting resistance within our nation to solidify their claim on our territories."
 XSK_events.10.a: "Damn them!"

 XSK_events.11.t: "Ottoman Military Mission"
 XSK_events.11.d: "Today, an Ottoman Attache arrived in [ROOT.capital.GetCapitalVictoryPointName]. We have had good relations with the Sultanate since their formation, however, the Sultanate proposes to expand our agreements to include negotiable military aid missions to each other."
 XSK_events.11.a: "They will make great allies!"
 XSK_can_send_volunteers_to_XAD_tt: "Ottoman-Cordoban Military Agreement"

 XSK_taiwan_events.1.t: "Ottoman Delegates arrive in [ROOT.capital.GetCapitalVictoryPointName]"
 XSK_taiwan_events.1.d: "Today, Ottoman Delegates arrived in [ROOT.capital.GetCapitalVictoryPointName] to meet with our government. They have not stated their reason for traveling all the way here, but they do not seem hostile towards us."
 XSK_taiwan_events.1.a: "Let's see what they want."

 XSK_taiwan_events.2.t: "The Delegation has arrived"
 XSK_taiwan_events.2.d: "Our delegation has arrived in [FROM.capital.GetCapitalVictoryPointName] and we have been offered a place to stay. Our delegates have already examined the state of the [FROM.GetAdjective] government and it looks..."
 XSK_taiwan_events.2.a: "...promising. They will make good allies."
 XSK_taiwan_events.2.b: "...horrible. They are worse than the Xiongnu."

 XSK_taiwan_events.3.t: "Ottomans propose Mutual Cooperation Pact"
 XSK_taiwan_events.3.d: "The Ottoman Delegation has finally approached us with their true objective. They propose a mutual cooperation pact between the Sultanate and our country."
 XSK_taiwan_events.3.a: "An extensive pact seems perfect."
 XSK_taiwan_events.3.b: "Just propose a Mutual Defence Treaty."

 XSK_taiwan_events.4.t: "The Ottoman Delegation leaves"
 XSK_taiwan_events.4.d: "Following an incident in which of the Ottoman delegates was assaulted by a street gang in [ROOT.capital.GetCapitalVictoryPointName], the Sultanate has recalled them, denouncing our government for not taking the blame for one of their delegates being assaulted in the streets of our capital."
 XSK_taiwan_events.4.a: "Who cares about them anyways?"

 XSK_taiwan_events.5.t: "[FROM.GetNameDefCap] accepts Mutual Cooperation Pact"
 XSK_taiwan_events.5.d: "The leaders of [FROM.GetNameDef] have accepted our proposal of a Mutual Cooperation Pact, leaving the rest of the formalities to us."
 XSK_taiwan_events.5.a: "Perfect!"

 XSK_taiwan_events.6.t: "[FROM.GetNameDefCap] proposes Mutual Defence Pact"
 XSK_taiwan_events.6.d: "The leaders of [FROM.GetNameDef] have made a counter-offer to our Mutual Cooperation Pact, only seeking our aid in terms of National Defence."
 XSK_taiwan_events.6.a: "Fine."

 XSK_news_events.1.t: "Coronation of Sultan I. Abdulhamid"
 XSK_news_events.1.d: "Following the death of Sultan XI. Süleyman, a regency council had been in charge of [XSK.GetNameDef]. This changed today with the Coronation of XI. Süleymans nephew Abdulhamid as Sultan I. Abdulhamid.\nHe has already announced plans of expanding the Sultanate militarily, though nothing was stated officially."
 XSK_news_events.1.a: "Long live the Sultan!"
 XSK_news_events.1.b: "Look at them brag."
 XSK_news_events.1.c: "Okay."
 
 XSK_news_events.2.t: "Coronation of Sultan XII. Süleyman"
 XSK_news_events.2.d: "Following the death of Sultan XI. Süleyman, a regency council had been in charge of [XSK.GetNameDef]. This changed today with the Coronation of XI. Süleymans son XII. Süleyman as Sultan XII. Süleyman.\nHe has not yet stated any specific geo-political goals, though if insider sources are to be trusted, he has already made plans to send an envoy to [XON.GetNameDef]."
 XSK_news_events.2.b: "He cannot be trusted."

 XSK_news_events.3.t: "Military Coup in the Sultanate"
 XSK_news_events.3.d: "Following the death of Sultan XI. Süleyman, a regency council had been in charge of [XSK.GetNameDef]. This changed today, as military officials couped the council, establishing military rule over the Sultanate.\nThey have stated that they wish to seek support from the court factions of the Sultanate and fulfil the Regency Council's task of choosing a new Sultan."
 XSK_news_events.3.a: "Time to actually do something!"
 XSK_news_events.3.b: "Serves them right!"

 XSK_news_events.4.t: "[XSK.GetNameDefCap] deports Chinese"
 XSK_news_events.4.d: "With the Chinese acting against the royal regime, Sultan I. Abdulhamid has ordered the deportation of over fourty-thousand men, women and children out of Ottoman territory.\nThis has caused international outrage as the Sultanate is even further diplomatically isolated."
 XSK_news_events.4.a: "This is unforgivable!"
 XSK_news_events.4.b: "What the hell is happening in China?"

 XSK_news_events.5.t: "The Ottomans claim the Mandate of Heaven"
 XSK_news_events.5.d: "The Ottoman Sultan has given a very interesting announcement. The Ottoman Dynasty has officially proclaimed their intention to reunite China as the official successor the Qing Dynasty and claim the Mandate of Heaven.\n \nThe Sultanate has also begun multiple propaganda campaigns to close the ethnic gap between Turks and Chinese by telling the people that Chinese are actually Turkic too."
 XSK_news_events.5.a: "Glory to the Sultan!"
 XSK_news_events.5.b: "Seems legit."

 XSK_news_events.6.t: "The Revival of the Ottoman Empire!"
 XSK_news_events.6.d: "Today the Ottoman Sultan stepped before his people to announce the realisation of their ambition. The Ottomans are now the ruling dynasty of all of China. With this last step completed, the Sultan now proclaims the creation of the Ottoman Empire in China!\n \nThe giant hegemon now looms over all of Asia as a great united force, causing fear in every of their neighbours."
 XSK_news_events.6.a: "Devlet-i Ebed-müddet."
 XSK_news_events.6.b: "The sick man of Asia or a new world order?"

 XTK_events.1.t: "Insurgents in the Sultanate!"
 XTK_events.1.d: "Insurgency Fighters against [XSK.GetNameDef] have reached out to us, asking for us to let them rule our conquered [XSK.GetAdjective] territories."
 XTK_events.1.a: "Let them have it."


