XFR_military_government_desc: "A military government is any government that is administered by a military, whether or not this government is legal under the laws of the jurisdiction at issue or by an occupying power. It is usually administered by military personnel." # straight from Wikipedia
XFR_frankish_monarchism: "Frankish Monarchism"
XFR_frankish_monarchism_desc: "Frankish Monarchism is basically monarchism with the expanded idea of having the restoration of the Frankish Empire under a descendant of the House Karolinger as the one goal of the nation."
XFR_german_revanchism: "German Revanchism"
XFR_german_revanchism_desc: "German Revanchism is an ultra-nationalist ideal of restoring a German-led state or empire into its original borders pre-Cataclysm."
XFR_lotharingian_nationalism: "Lotharingian Nationalism"
XFR_lotharingian_nationalism_desc: "Lotharingian Nationalism is an idea that arose in the early 24th century after the discovery of information about the nations that existed before France. The idea of the buffer state that was Lotharingia got special interest and the Lotharingian Council was formed to restore it to its former glory."
XFR_emergency_government: "Emergency Government"
XFR_emergency_government_desc: "During a state of internal chaos and turmoil or when the head of the governmnet has unexpectedly been forced out of his position (for example through death), an emergency government will take reign of the country, ensuring the safety and security of the nation until the next election."
XFR_catist_democracy: "Catist Democracy"
XFR_catist_democracy_desc: "While Catism is the innate belief that cats are superior to every other being, Catist Democracy integrates that superiority with democratic principles, allowing for cats to coexist peacefully with other species."
XFR_frankish_fascism: "Frankish Monarcho-Fascism"
XFR_frankish_fascism_desc: "Frankish Monarcho-Fascism seeks to achieve the goal of Frankish Monarchism, the restoration of the Frankish Empire under a descendant of the House Karolinger, by completely radicalising the state, turning it into a totalitarian state serving the military."
XFR_corporate_capitalism: "Corporate Capitalism"
XFR_corporate_capitalism_desc: "In social science and economics, corporate capitalism is a capitalist marketplace characterized by the dominance of hierarchical and bureaucratic corporations. "

