  #-----Union Focuses-----#

    XWA_UnionFocus:0 "The Remaining Union"
    XWA_UnionFocus_desc:0 "With the colapse of the Welsh Republic, the Welsh Union is all that is left. The Union itself is riddled with issues mainly a political split between the WDP and the PWWP."
   
    #Dem
    XWA_UnionFocusDemocracy:0 "Administration Reform"

    XWA_UnionFocusDemocracy2:0 "Anti-Communist Education"

    XWA_UnionFocusDemocracy3:0 "Red Scare Speech"
    XWA_UnionFocusDemocracy3_desc:0 "Gerallt Havard wrote a speech to give at a Welsh University which aims to spread fear throughout wales of communism hopefully leading to anti-communist retoric among the general public."
    
    XWA_UnionFocusDemocracy4:0 "Institute a New Constitution"
    XWA_UnionFocusDemocracy4_desc:0 "The easiest way to regain the trust in the public is a new constitution. Although this new constitution would limit the government powers, it would make sure that the government acts in the will of the people and their defense."

    #Com
    XWA_UnionFocusCommunism:0 "Protest Workers Suffrage"

    XWA_UnionFocusCommunism2:0 "Bribe Journalists"
    XWA_UnionFocusCommunism2_desc:0 "By bribing journalists, we can publish anti-government pieces that will rot the remaining public trust in democracy."

    XWA_UnionFocusCommunism3:0 "Sway Universities"
    XWA_UnionFocusCommunism3_desc:0 "Certain universities can be swayed to encourage students to study into communist ideals."

    XWA_UnionFocusCommunism4:0 "Power to the PWWP"
    XWA_UnionFocusCommunism4_desc:0 "The Wales Democratic Party has tried. It is time for a new red dawn under the People of Wales Workers Party..."

    XWA_UnionFocusCommunism5:0 "The Workers..."

    XWA_UnionFocusCommunism6:0 "The State..."
    
    XWA_UnionFocusCommunism7:0 "The Army..."

    XWA_UnionFocusCommunism8:0 "Take Back Wales"
    XWA_UnionFocusCommunism8:0 "Wales rightfully belongs to the Union. It is time to take back what is ours."

    XWA_UnionFocusCommunism9:0 "United England Under Wales"
    XWA_UnionFocusCommunism9_desc  :0 "With the reunification of Wales, we must liberate the rest of the Isle from their limiting governments."
