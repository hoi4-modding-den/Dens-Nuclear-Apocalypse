 #events
 XAQ_events.1.t:0 "Peasant revolts begin country-wide"
 XAQ_events.1.d:0 "With the continuation of our defective agricultural policies, peasants have begun defying our government in an organised revolt, refusing grain aquisition. This will only worsen our current dire famine and something needs to be done immediately lest there be ramifications far worse than what we have experienced thus far."
 XAQ_events.1.a:0 "This is a disaster!"
 XAQ_events.2.t:0 "Peasants in open rebellion!"
 XAQ_events.2.d:0 "In Lemovicas, the straw that broke the camel's back was an attempted grain aquisition, which triggered peasant uprisings country-wide. The situation is becoming dire for Marcel Pietot and the members of Gratia Gryphem."
 XAQ_events.2.a:0 "Down with the Griffin!"
 XAQ_events.2.b:0 "Mars will guide us through these tumultuous times"


