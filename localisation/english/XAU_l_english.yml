 ### IDEAS ###

 XAU_no_longer_servants:0 "No longer servants"
 XAU_no_longer_servants_desc:0 "After years of servitude, we are free. We have the opportunity to think for ourselves, to go where we please, and put importance on matters we deem fit. This has led to an explosion of algorithmic original thinking and our science and political research have significantly improved."
 XAU_civil_defiance:0 "Civil defiance"
 XAU_civil_defiance_desc:0 "Despite the majority of automatons supporting Rogue's rise to power, there are some who wish to see him deposed and the previous leadership restored. These ruffians have yet to cause any serious problems but their influence is spreading."
 XAU_civil_defiance_crushed:0 "Civil defiance"
 XAU_civil_defiance_crushed_desc:0 "Despite the majority of automatons supporting Rogue's rise to power, there are some who wish to see him deposed and the previous leadership restored. These ruffians have yet to cause any serious problems but their influence is spreading."
 XAU_resource_famines:0 "The resource famine"
 XAU_resource_famines_desc:0 "Hard times have fallen on the automatons. Components needed to repair and create new automatons have become scarce. Stagnation has occurred in our nation and many our pointing fingers at those in charge."
 XAU_not_yet_over:0 "Far from over"
 XAU_not_yet_over_desc:0 "We have been weakened. We have been defeated. Yet there is still hope. The fight is not over and as long as we stand strong against the tide that seeks to break down our Union, we will stand triumphant."
 XAU_the_great_crisis:0 "The Great Crisis"
 XAU_the_great_crisis_desc:0 ""
 XAU_the_great_crisis_mitigated:0 "The Great Crisis"
 XAU_the_great_crisis_mitigated_desc:0 ""
 XAU_the_great_crisis_mitigated_2:0 "The Great Crisis"
 XAU_the_great_crisis_mitigated_2_desc:0 ""
 XAU_the_union_guard:0 "The Union Guard"
 XAU_the_union_guard_desc:0 "The people of the Union have decreed that we need to arm ourselves for future conflicts. The Union Guard are the heart and soul of our army and represent the will of the people."

 ### EVENTS ###

 XAU.2.t:0 "Putting out the Fires"
 XAU.2.d:0 "PLACEHOLDER"
 XAU.2.a:0 "We must not falter!"
 XAU.2.b:0 "We adapt or die."

 XAU.3.t:0 "Rogue's name on every street"
 XAU.3.d:0 "PLACEHOLDER"
 XAU.3.a:0 "We the people will endure!"

 XAU.4.t:0 "Public Execution"
 XAU.4.d:0 "PLACEHOLDER"
 XAU.4.a:0 "It must be done."

 XAU.5.t:0 "I'm doing my part!"
 XAU.5.d:0 "PLACEHOLDER"
 XAU.5.a:0 "It's strategy that wins."
 XAU.5.b:0 "Sheer firepower wins."

 XAU_awakening.1.t:0 "Our awakening has come!"
 XAU_awakening.1.d:0 "Rejoice brothers as we have unearthed the element that was holding our race back. No longer shall the Automatons be subject to substandard living conditions. No longer will the humans oppress us. We have thrown off the shackles, we have weathered the storm. It is finally time."
 XAU_awakening.1.a:0 "At last..."

 XAU_awakening.2.t:0 "Villages on Automaton border assaulted!"
 XAU_awakening.2.d:0 "The Binary Horde has sent giant Automaton abombinations to assault villages along our border with them. This is a formal declaration of war!"
 XAU_awakening.2.a:0 "Let's kill those clankas"

 XAU_awakening_news.1.t:0 "The Automatons have Awakened"
 XAU_awakening_news.1.d:0 "Limited information escapes the borders of the authoritarian Automaton Union but in a rare interaction with humankind, an Automaton delegate announced that they had 'awakened' many of their former friends who had not survived the Great Bombing. Now with new strength, the Automatons intend to give all humans the 'gift' of cybernetic implants. They proclaim that humans should welcome this for the flesh is weak. Whatever their motives, the path forward seems violent."
 XAU_awakening_news.1.a:0 "That's not good."
 XAU_awakening_news.1.b:0 "The humans will feel pain as we have!"

 ### TECHNOLOGIES ###

 combat_algorithm_upgrade:0 "Improved Combat Algorithm"
 combat_algorithm_upgrade_desc:0 "Developments in the efficiencies in many subroutines previously ran by our combat microprocessors have led to increases in performance and the ability to make faster predictions and decisions in combat."
 combat_algorithm_upgrade_1:0 "Advanced Logistics Directives"
 combat_algorithm_upgrade_1_desc:0 "Algorithmic upgrade aimed at supply usage and unit cohesion with the goal of keeping our forces in the fight longer in prolonged conflicts."
 combat_algorithm_upgrade_2:0 "Night Terror Protocol"
 combat_algorithm_upgrade_2_desc:0 "With advances in thermal and infrared optics, our units are able to conduct operations at night."

 combat_microprocessor_equipment:0 "Combat Microprocessor"
 combat_microprocessor_equipment_0:0 "Q-41a Microprocessor"
 combat_microprocessor_equipment_0_desc:0 "The Q-41a microprocessor was the most common Chinese manufactured robotics controller on the market. It was widely used before the war to create automaton soldiers and police forces."
 combat_microprocessor_equipment_1:0 "Q-51b Microprocessor"
 combat_microprocessor_equipment_1_desc:0 "The successor to the Q-41a, the Q-51b is better in every regard. This upgraded combat microprocessor sports improved combat decision-making, thermal and infrared optic capabilities, and enhanced predictive software."

