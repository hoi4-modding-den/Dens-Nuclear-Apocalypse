 ### Introduction Event ###
 XNM_intro_loc:0 "As the radiation on the surface began to settle, the people of Liuerpul, previously known as the grand city of Liverpool , began to surface from both their bunkers as well as their barricaded shacks. Since then, contact was able to be established between the various towns and remnants of the countryside, in which the §HRepublic of Mercia§! was officially founded as one of the §Hfirst political entity of this post-apocalyptic world.§! Following this grand success, the republic expanded to include the diverse variety of both humans and mutants, which today remains on of the core topics of Mercia.\n\nYet, in recent times, tensions have been rising both internally and externally, seen by the rise of §gpro-monarchist sentiments§! in the South as well as the fear of an incoming warmonger over the Trent River. It is up to the §CUDM§!, the current §2ruling democratic coalition§!, to §Hrestore the Republic to its golden era§! and repeal any foreign and domestic threats or crumble under the pressure. With many proposals being passed to try and salvage the situation such as the §HCompromise of 29'§! as well as the New Dawn Party being increasingly divided between the liberals and the minority conservatives, the future is uncertain. It may seem as Mercia may one day restructure its government in order to preserve its independence or even to expand its borders like never seen before. \n\n§HCurrent Content:§! \n\n §G-Save the Republic through liberal and conservative values.\n -Seek a return of the §Hancient Mercian monarchy§! and national pride.\n -Unite the §HBritish Isles§! through §7cooperation§! or §twarfare.§!"
 XNM_credits:0 "Mercian Content: §Hfuriousky/Sky§!\nIntro GUI: §CKasastul§!\nRest of the mod: §HThe HOI4 Modding Den§!"

 ### Bookmark History ###
 XNM_bookmark_history:0 "While the bombs destroyed a nation, it never destroyed its spirit, which is the main reason the Mercian Republic was founded shortly after the fallout came to an end and the world revived once more. £GFX_XNM_propoganda However, after the 'Glorious Century' which followed the Republic's proclamation, the once prosperous Republic of Mercia now is at a standstill, while it has proven to still posses numerous economic capabilities, on the geopolitical and domestic sphere, it has drasticall weakened over the past years, which sees possibilities for powergrabs, coups, but also the possibility that the Republic would survive this dark era and enter a new age. "

