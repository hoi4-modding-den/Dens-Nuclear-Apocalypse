 XHK.1.t:0 "Annual Report of 2235"
 XHK.1.d:0 "Hong Kong was one of the first cities blown by the bombs. something something rich people bunkers poor people health issues\ndemocracy reinstated guangdong threat corporate corruption"
 XHK.1.a:0 "No one said this would be easy..."
 
 XHK.2.t:0 "Hong Kong Wishes to Join the Revolution"
 XHK.2.d:0 "temporary description"
 XHK.2.a:0 "We welcome the people of Hong Kong with open arms."
 
 XHK_new_assembly:0 "New Assembly"
 XHK_new_assembly_desc:0 "The election has been concluded and there is no clear majority in parliament. Our next move will be decisive for the future of Hong Kong."
 XHK_business_as_usual:0 "Business as Usual"
 XHK_business_as_usual_desc:0 "The last several elections have resulted in an unofficial coalition between the Democrats and the Corporations. Even with the recent downturn, we can weather things out."
 XHK_appeal_to_patriotism:0 "Appeal to Patriotism"
 XHK_appeal_to_patriotism_desc:0 "The decline in the polls can potentially be paused by the rise in patriotic rhetoric. Perhaps the people will see the Democrats as the party of Hong Kong..."
 XHK_moniter_slums:0 "Moniter the Slums"
 XHK_moniter_slums_desc:0 "Crime has risen for the past several years, most of which comes from the slums. Hopefully an increased police presence will help manage the problem."
 XHK_tax_incentives:0 "Tax Incentives"
 XHK_tax_incentives_desc:0 "As part of the backroom agreement with the corporations, the Democrats have promised to lower tax rates for many major industries."
 XHK_continued_decline:0 "Continued Decline"
 XHK_continued_decline_desc:0 "Despite efforts from the Democrats, the state of the country has continued to slip. Something has to change drastically to bring the country back on track."
 XHK_frantic_negotiations:0 "Frantic Negotiations"
 XHK_frantic_negotiations_desc:0 "Clearly the we need help. Perhaps the corporations can help keep the party afloat..."
 XHK_deal_with_the_devil:0 "Deal with the Devil"
 XHK_deal_with_the_devil_desc:0 "We are no longer in the advantage. To preserve our position, we will have to rely on the businesses."
 XHK_same_party_different_face:0 "Same Party Different Face"
 XHK_same_party_different_face_desc:0 "As a last ditch effort, the current leader has been ousted and a new one will step in. Perhaps a fresh approach will give us a second chance."
 
 XHK_radical_sentiments:0 "Radical Sentiments"
 XHK_radical_sentiments_desc:0 "The ruling elite has failed the nation. It's time to change our approach."
 XHK_nationalist_marches:0 "Nationalist Marches"
 XHK_nationalist_marches_desc:0 "Despite currently being a fringe minority, the far right has organized and started to expand their base."
 XHK_guangdong_interference:0 "Guangdong Interference"
 XHK_guangdong_interference_desc:0 "In a critical moment of weakness, Guangdong has made their move to bring Hong Kong into the fold."
 XHK_protest_big_business:0 "Protest Big Business"
 XHK_protest_big_business_desc:0 "The largest corporations in Hong Kong have slowly corrupted the state of politics. It's time to push back."
 XHK_antiestablishmentarianism:0 "Antiestablishmentarianism"
 XHK_antiestablishmentarianism_desc:0 "The establishment has failed the people. They must be forced to step down."
 XHK_promote_class_struggle:0 "Promote Class Struggle"
 XHK_promote_class_struggle_desc:0 "The rich has oppressed the poor for too long. The working class must strike back."
 XHK_pressure_the_politicians:0 "Pressure the Politicians"
 XHK_pressure_the_politicians_desc:0 "The threat of voting a politician out seems to keep them on a short leash. Until then, they must be reminded of their place."
 XHK_riot_in_the_streets:0 "Riot in the Streets"
 XHK_riot_in_the_streets_desc:0 "The population has been fed up with failure and corruption. If peaceful means won't get their attention, maybe violence will."
 XHK_bribe_politicians:0 "Bribe Politicians"
 XHK_bribe_politicians_desc:0 "The best way to gather allies is to pay them vast sums. Once you are in their goodwill, they can accomplish many things for you. Democracy can be bought."
 XHK_rally_the_slums:0 "Rally the Slums"
 XHK_rally_the_slums_desc:0 "The government has targeted the poorest of society. This leaves an opening for communism to be their savior."
 XHK_far_right_takeover:0 "Far Right Takeover"
 XHK_far_right_takeover_desc:0 "The nationalists have organized. The front door has been left open. It is time to step in."
 XHK_the_great_coup:0 "The Great Coup"
 XHK_the_great_coup_desc:0 "Now with the riots distracting the police, the LegCo has been left unguarded. With a few batallions on our side, the city can be siezed."
 
 XHK_annexation_tt:0 "§O\nYou will continue playing as Guangdong.§!"
 
 XHK_reach_out_to_resistance_tt:0 "§OWhen the war with Guangdong breaks out, they will suffer organized resistance.§!"