#idea descriptions
 XAQ_senate_chaos_desc:0 "With the looming dissolution of the Senate, the senators and democracy loving peoples are causing unrest."
 XAQ_senate_0_desc:0 "The Senate now barely plays any role in the politics of Lesser Gaul."
 XAQ_senate_1_desc:0 "The last remnants of the old Aquitaine Republic, the senate stands now as a mostly ceremonial piece of Roman unity."
 XAQ_senate_2_desc:0 "The Senate now holds more power than before, but government function mostly remains in the griffin's hands."
 XAQ_senate_3_desc:0 "The Senate's increased influence in the government is easily recognisable. The government's efficency is at an all time peak."
 XAQ_senate_4_desc:0 "The Senate has become the primary government function, with the First Consul as its leader."
 XAQ_annos_interitus_desc:0 "At the turn of the 23rd century, the Divine Realm of Lesser Gaul was shattered by its short-sighted attempt to realise its conquest of Gaul. Now, with its territories in Gallia Lugdunensis stripped, Lesser Gaul isn't what it used to be."
 XAQ_roman_revanchism_desc:0 "At the heart of every Roman lies a great nationalist fervour to grasp what is theirs."
 XAQ_agarian_collapse_1_desc:0 "As it turns out, we don't know how to manage an agarian economy."
 XAQ_agarian_collapse_2_desc:0 "Somehow, we only made the situation worse. §RCivil war looms...§!"

