 XNE_news.1.title: "[XNE.GetNameDefCap] Recognises [XNM.GetNameDef]"
 XNE_news.1.desc: "After much discussion between the governments of [XNE.GetNameDef] and [XNM.GetNameDef], it seems a conclusion has now been reached. In a monumental speech from Leicester today, [XNE.GetLeader] has announced that his government now officially recognises [XNM.GetNameDef] as a sovereign state, ending years of conflict since the Nuclear War and entering both countries into a new age. Only the future knows what this means long-term for the stability of the British Isles."
 XNE_news.1.a: "A historic event!"
 XNE_news.2.title: "A Meeting in Birmingham"
 XNE_news.2.desc: "Today in a hall in Birmingham $XNE_anti_revisionism_party_long$ met to discuss the state of the country and its workforce. One young man, $XNE_oswald_joyce$, proved to be popular in particular, and has been quickly rising up the ranks of the party. The Left have a lot of popularity among the people, with the post-Nuclear depression affecting many of the lower-class harshly, so an organised movement could prove to be a threat to [XNE.GetLeader]'s government."
 XNE_news.2.a: "Perhaps they have a point"
 XNE_news.3.title: "The Death of Gerald 'Fred' Fredricksen"
 XNE_news.3.desc: "It has been announced that Gerald 'Fred' Fredricksen peacefully died in his sleep in the early hours of the morning, at the age of 78. Fred was the first Prime Minister after the Nuclear War and it is said he was the Uncle of Democracy, bringing it back to New New England after so long. How much his government actually achieved is still up to debate, but he did restore suffrage to those in the larger cities."
 XNE_news.3.a: "Is democracy dead?"
 XNE_news.4.title: "The State of England - by Jesse Smith"
 XNE_news.4.desc: "...There is every kind of corruption that their money power can afford, and they will go to any length to forbid us halls in which to speak. And then, when they forbid us halls in which to speak, their papers are able to turn round and say: 'Of course, they don’t exist. You don’t see them speaking in big halls, you don't read about them in the newspapers, and, therefore, it's all imagination that this revolution of the British people is taking place at all.' In fact, my friends, we are faced by a coalition of the money power in Press and in Parliament and in the ownership of the great halls of England, who are so mortally afraid of the English people being permitted to hear the truth that to any length they will proceed to forbid even me speaking to them..."
 XNE_news.4.a: "Jesse Smith is more popular by the day"
 XNE_news.5.title: "Bill N-4C Passes"
 XNE_news.5.desc: "While a faily insignificant bill in itself, removing the tax on a few home essentials like cakes, bill N-4C is the first bill since the Reformation to have been proposed by a member of $XNE_liberal_long$ and pass. It marks an end to the complete political domination of the Conservatives and opens the door for $XNE_liberal_long$, even if only slightly."
 XNE_news.5.a: "Government works!"
 XNE_news.6.title: "Fascist Riots in Plymouth"
 XNE_news.6.desc: "After tensions have been rising in the last few months in Plymouth due to some mistakes by the local government, it's no surprise the city has been experiencing a full-scale riot for the last 4 days. Many supporters of $XNE_jesse_smith$ and his articles have took to the streets and shops, both local and national, have been looted. A lot of these so-called patriots have since been arrested, but [Root.GetLeader] has been criticised that the ring-leaders of the riots have escaped custody. Only time will tell if this is to become a common occurence."
 XNE_news.6.a: "This is concerning..."
 XNE_news.7.title: "Communist Riots in London"
 XNE_news.7.desc: "People have taken to the streets in London! Less than a month after the riots in Plymouth, a series Communist-organised riots have taken place across London, specifically targeting government-run buildings. It is becoming clearer by the day that [XNE.GetLeader]'s government is not doing enough in this new world."
 XNE_news.7.a: "Democracy is failing us"
 XNE_news.8.title: "The English Housing Crisis"
 XNE_news.8.desc: "It can be ignored no longer. After the Nuclear War many homes were destroyed in some of the largest cities in England, leading to a nationwide housing shortage. Intervention has been requested by the government and it seems that [XNE.GetLeader] is finally starting to listen. Only time will tell if they left it too late."
 XNE_news.8.a: "We shall do what we must"
 XNE_news.9.title: "A Vault in Colchester"
 XNE_news.9.desc: "After expanding mining investments on the outskirts of Colchester, New New English miners have come across a vault which has seemingly been undisturbed since before the Nuclear War. Initial findings have revealed while there seems to have been significant flooding, some books and textbooks have survived from the 20th and 21st Century. If they can decipher what these say, they may be able to reclaim technology lost to the fallout."
 XNE_news.9.a: "I wonder what's inside"
 XNE_news.10.title: "New New England Chooses Isolationism"
 XNE_news.10.desc: "[XNE.GetLeader] has announced a policy of absolute isolationism. [XNE.GetNameDef] has committed to keeping out of conflicts with other nations, including those on the British Isles."
 XNE_news.10.a: "Interesting"
 XNE_news.100.title: "Isolation"
 XNE_news.100.desc: "[XNE.GetLeader] has announced a policy of absolute isolationism. We have committed to keeping out of conflicts with other nations, including those on the British Isles, to maintain peace in the region."
 XNE_news.100.a: "It is the way forward"
 XNE_news.11.title: "New New England Chooses Aggression"
 XNE_news.11.desc: "[XNE.GetLeader] has announced a policy of expansionism. In a passionate speech, [XNE.GetLeader] denounced the breakaway states of [XNM.GetNameDef] and [XIE.GetNameDef] and has committed to reclaim the British Isles."
 XNE_news.11.a: "Interesting"
 XNE_news.110.title: "Aggression"
 XNE_news.110.desc: "[XNE.GetLeader] has announced a policy of expansionism. In a passionate speech, [XNE.GetLeader] denounced the breakaway regions of [XNM.GetNameDef] and [XIE.GetNameDef] and has committed to reclaim the British Isles."
 XNE_news.110.a: "Doing what's needed"
 XNE_news.12.title: "New New England Chooses Cooperation"
 XNE_news.12.desc: "[XNE.GetLeader] has announced a policy of cooperation over the next few years. Included within the speech in the [XNE.GetAdjective] capital today, [XNE.GetLeader] mentioned the breakaway states of [XNM.GetNameDef] and [XIE.GetNameDef] and has committed to work with them to unite the British Isles."
 XNE_news.12.a: "Interesting"
 XNE_news.120.title: "Cooperation"
 XNE_news.120.desc: "[XNE.GetLeader] has announced a policy of cooperation over the next few years. Included within the speech in London today, [XNE.GetLeader] mentioned the breakaway regions of [XNM.GetNameDef] and [XIE.GetNameDef] and has committed to work with them to reunite the British Isles."
 XNE_news.120.a: "Democracy shall guide us"
 XNE_news.13.title: "Yes! We Have No Fish"
 XNE_news.13.desc: "There is an ecological crisis ongoing in the North Sea and fish now far and few between, leading to nationwide shortages, including in areas which rely on fish like cod and salmon to feed the masses. Many have blamed a mix of the the Nuclear fallout of the last 200 hundred years along with overfishing after the radiation dissipated, with many previously common fish are now unattainable luxuries. But the English spirit keeps up!"
 XNE_news.13.a: "Rationing must begin"
 XNE_news.130.title: "An Ecological Crisis"
 XNE_news.130.desc: ""There is an ecological crisis ongoing in the North Sea and fish now far and few between, leading to nationwide shortages in [XNE.GetNameDef]. Many in the [XNE.GetAdjective] government have blamed a mix of the the Nuclear fallout of the last 200 hundred years along with overfishing after the radiation dissipated, with many previously common fish are now unattainable luxuries."
 XNE_news.130.a: "This is concerning..."
 XNE_news.14.title: "A New King of England?"
 XNE_news.14.desc: "Man named Henry claims to be King of [XNE.GetNameDef]."
 XNE_news.14.a: "Another one?"
 XNE_news.140.title: "Henry Macdonald - A New King?"
 XNE_news.140.desc: "Man named Henry claims to be King of [XNE.GetNameDef]."
 XNE_news.140.a: "Preposterous!"
