XFR_support_parliament: "Support the Parliament"
XFR_support_parliament_desc: "The Burgundian Parliament has held power since 2235 in the aftermath of the Toussaint Affair. With elections coming up, it is time to remove some of the subversive elements in our country to make sure the next candidate knows better than to collaborate with fascists."
XFR_prepare_for_elections: "Election Campaigning"
XFR_prepare_for_elections_desc: "The candidates will go on campaigns throughrought Burgundy, visiting the citizen and presenting their plans for the future."
XFR_work_with_anarchists: "Adress Anarchist Movements"
XFR_work_with_anarchists_desc: "Recent troubles have led to rather large groups of anarchist movements forming. We must assure them that the country will not fall to fascists again."
XFR_raid_fascist_hideouts: "Raid Fascist Hideouts"
XFR_raid_fascist_hideouts_desc: "The fascists, as the source of most troubles, must be kept in check. The Maréchaussée will raid the homes of prominent fascist elements and make arrests."
XFR_arrest_the_duke: "Arrest the Herzog"
XFR_arrest_the_duke_desc: "The Herzog of Burgund, crazy as he may be, has amassed a decent following and gained quite a lot of influence. If he gains any more power, he will become a threat to the democratic order of Burgundy. We must arrest him before that happens."
XFR_elections: "2237 Elections"
XFR_elections_desc: "The 2237 Elections are done! Will this election be an important event in Burgundian history or just become a footnote?"
XFR_elections_tt: "\nA new §YPrime Minister§! will be chosen."
XFR_2236_elections_over: "2237 Elections have happened"
XFR_jacob_d_amboise_wins: "D'Amboise's Policies"
XFR_jacob_d_amboise_wins_desc: "The Federalists plan to expand the rights of the different departments, granting them higher levels of autonomy. Having people be governed by people close to them is generally a good idea."
XFR_anti_corruption_laws: "Anti-Corruption Laws"
XFR_anti_corruption_laws_desc: "Our government as it is has little signs of corruption. But to ensure that it stays that way, we must enact certain laws."
XFR_strengthen_healthcare_system: "Improve the Healthcare System"
XFR_strengthen_healthcare_system_desc: "The [XFR.GetAdjective] Healthcare System has seen steady improvements over the last years, but now is the time to do one major reform."
XFR_expand_regional_administrations: "Expand Communal Administrations"
XFR_expand_regional_administrations_desc: "As per promise, the Federalists plan to strengthen Communal Administrations over the Central Government."
XFR_gabriel_moreau_wins: "Moreau's Policies"
XFR_gabriel_moreau_wins_desc: "The Restorationists plan to restore France as the Sixth French Republic with a strong central government that can take care of every problem from a single room."
XFR_corporate_connections: "Corporate Connections"
XFR_corporate_connections_desc: "We have connections with figures in the corporate world which we can ask for support. In return we shall pass a few favourable laws."
XFR_end_anarchist_cooperation: "End Anarchist Cooperation"
XFR_end_anarchist_cooperation_desc: "While we the parliament decided to cooperate with the Anarchists during our times of turmoil, it is now time to end this partnership as the Anarchists ideals are not compatible with ours."
XFR_strengthen_central_administration: "Strengthen Central Administration"
XFR_strengthen_central_administration_desc: "The Central Government needs to be strong to enable us to quickly reform the country."
XFR_doctor_monteil_wins: "Monteil's Policies"
XFR_doctor_monteil_wins_desc: "The Federalists plan to expand the rights of the different departments, granting them higher levels of autonomy. Having people be governed by people close to them is generally a good idea."
XFR_extend_ties_with_other_countries: "Extend Diplomatic Ties"
XFR_extend_ties_with_other_countries_desc: "Improving diplomatic relations and keeping cordial relations with other countries is the important task of the Ministry of Foreign Affairs."
XFR_support_poor_people: "Social Security Systems"
XFR_support_poor_people_desc: "Our social security system has already been improved through previous socialist candidates. However, we should always strive for perfection."
XFR_lower_the_bar_for_immigration: "Lower the Bar for Immigration"
XFR_lower_the_bar_for_immigration_desc: ""
XFR_marshal_desgrais_wins: "The Marshal's Policies"
XFR_marshal_desgrais_wins_desc: "The Restorationists plan to restore France as the Sixth French Republic with a strong central government that can take care of every problem from a single room. Additionally to that, the Marshal wants to increase military spending and overall reliance on the armed forces."
XFR_divert_civilian_funds: "Divert Civilian Funds"
XFR_divert_civilian_funds_desc: "The civilians do not need that much support from the government. This money is better put increasing our defence budget!"
XFR_support_unification_sentiment: "Stir Unification Sentiment"
XFR_support_unification_sentiment_desc: "Supporting French Unification Groups in other parts of France will help us once we take over."
XFR_aggressive_foreign_policy: "Aggressive Foreign Policy"
XFR_aggressive_foreign_policy_desc: "We need to be aggressive if we want to be successful!"
XFR_feds_win: "Second Term for Monteil"
XFR_feds_win_desc: "Orianne Monteil has won the Elections a second time. It is time for the last step towards a better society."
XFR_egalitarianism: "Egalitarianism"
XFR_egalitarianism_desc: "Egalitarianism is a school of thought within political philosophy that builds on the concept of social equality, prioritizing it for all people. It is exactly what this country needs."
XFR_restorationists_win: "Second Term for Desgrais"
XFR_restorationists_win_desc: "Marshal Desgrais has won the Elections a second time. It is time for the last step towards a better society."
XFR_military_over_welfare: "Military over Welfare"
XFR_military_over_welfare_desc: "We need to be ready to defend our Democracy at any time. If we are not prepared, we will lose to the madness of the world."
XFR_cat_wins: "Charliong's Policies"
XFR_cat_wins_desc: "Meow?"
