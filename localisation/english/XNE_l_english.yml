 XNE_popular_support: "Popular Support in [XNE.GetNameDef]"
 XNE_popular_support_desc: "While on the outside it may seem that [XNE.GetNameDef] is stable and a bastion of old democracy, the reality is the majority of the population would not vote for [XNE.GetLeader]'s government if given a free choice today. We must do all we can to keep the peace and ensure [XNE.GetNameDef] prospers in this brave new world, with or without [XNE.GetLeader] and their Conservative Party.\n\n$XNE_fascism_support$\n$XNE_neutrality_support$\n$XNE_conservative_support$\n$XNE_liberal_support$\n$XNE_communism_support$"
 
