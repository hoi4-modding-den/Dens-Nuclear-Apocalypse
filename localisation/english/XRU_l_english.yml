# History
XRU_history_desc:0 "The Rusyn State is a fragile nation, forged from the fires of rebellion and vengeance. \n£XRU_Church\n The Rusyn minority rules over a vastly larger Slovakian majority that they are constantly trying to reduce in number, mostly through ethnic assimilation. Things are quickly beginning to fall apart for the regime, however..."

