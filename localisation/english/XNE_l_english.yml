 XNE_colchester_vault: "The Colchester Vault"
 XNE_focus.6.title: "A Vault in Colchester"
 XNE_focus.6.desc: "After expanding mining investments on the outskirts of Colchester, miners have come across a vault which has seemingly been undisturbed since before the Nuclear War. Initial findings have revealed while there seems to have been significant flooding, some books and textbooks have survived from the 20th and 21st Century. If we can decipher what these say, we may be able to reclaim technology lost to the fallout!"
 XNE_focus.6.a: "Let's look inside!"
 XNE_focus.7.title: "Nineteen Eighty-Four (1984)"
 XNE_focus.7.desc: "The vault in Colchester has revealed so much to our nation on the 21st Century, with one book being of particular interest to many. Nineteen Eighty-Four (1984) seems to document the life of Winston Smith within Airstrip One, formerly Great Britain, a totalitarianism state. Most argue that it is a work of fiction, left in the vault to warn us of the dangers of censorship and surveillance, but some say it's based on a true story from a time where England was a powerful country."
 XNE_focus.7.a: "A tale based on history"
 XNE_focus.7.b: "A work of pure fiction"
