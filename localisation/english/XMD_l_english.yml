Colonists.1.d:0 "Today Mediterranean Colonists Junta announced their abmitions to dominate the Mediterranean by colonialism.They were outraged when reaction of other countries was unserious at least.Colonialism in 23rd century is an abstract concept, when nations are barely holding together.With hope of international recognicion fading further more Mediterranean diplomats returned home."