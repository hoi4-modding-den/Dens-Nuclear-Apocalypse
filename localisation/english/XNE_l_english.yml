 XNE_fascism_rising: "Rising Fascist Support"
 XNE_support.1.title: "$XNE_fascism_rising$"
 XNE_support.1.desc: "Over the past few months the Fascists within the country have been gaining momentum and are looking to take control of [XNE.GetNameDef] to bring about the next [XNE.GetAdj] Golden Age. It almost seems inevitable they will overthrow the government with much of the army on their side, but there are actions the government can take to put down the enemies of the state."
 XNE_support.1.a: "Meet with Jessie Smith"
 XNE_support.1.b: "Round up any known leaders!"
 XNE_neutrality_rising: "Rising Monarchist Support"
 XNE_support.2.title: "$XNE_neutrality_rising$"
 XNE_support.2.desc: "Over the past few months the Monarchists within the country have been gaining momentum and are looking to reinstate a Monarchy under King Henry X. England has historically prospered with the monarchy, and if [XNE.GetLeader] plays their cards right, they could retain much of their power under a Constitutional Monarchy."
 XNE_support.2.a: "Discuss a Constitutional Monarch with Henry MacDonald"
 XNE_support.2.b: "Put down this preposterous idea!"
 XNE_liberal_rising: "Rising Liberal Support"
 XNE_support.3.title: "$XNE_liberal_rising$"
 XNE_support.3.desc: "Over the past few months the Liberals within the government and wider country have been gaining support, and are starting to call for a new general election. They believe the world is at a new tipping point and [XNE.GetNameDef] needs urgent reform."
 XNE_support.3.a: "Call a general election!"
 XNE_support.3.b: "Sow divides into the party"
 XNE_communism_rising: "Rising Communist Support"
 XNE_support.4.title: "$XNE_communism_rising$"
 XNE_support.4.desc: "Over the past few months the Communists within the country have been gaining momentum and are looking to seize power of [XNE.GetNameDef] to ensure all people are equal in this new world. It almost seems inevitable they will take control, but there are actions the government can take to put down the Reds and avoid more Nuclear fallout in the name of Communism."
 XNE_support.4.a: "Meet with Oswald Joyce"
 XNE_support.4.b: "Round up any known leaders!"
 XNE_support.5.title: "Vote of No Confidence"
 XNE_support.5.desc: "After the last few months it has been made clear that [XNE.GetLeader] is not capable of resolving the conflicts within the country. Many are calling on him to resign, or to force him out with a vote of no confidence. It is thought if he did a Coalition government would take control."
 XNE_support.5.a: "Call the vote"
 XNE_support.5.b: "Dismiss this idea"
 
