### Events
XHP.1.t:0 "The Order of Santiago Rises Up!"
XHP.1.d:0 "Recent reports show of the Knights Templar, a heavily influencial faction within the Spanish government, seizing garisons in Leon and across the Spanish government.\n\nIt is unclear why they are proving to be hostile towards us, however many speculate it was due to our inaction to grant them concessions within the Imperial Court.\n\nNow we stand at a crossroads as to what the fate of our country will be."
XHP.1.a:0 "We will crush these insurgents immediately!"
XHP.1.b:0 "For the Knights of the Holy Order!"
XHP.2.t:0 "Deciding our General"
XHP.2.d:0 "We have chosen to unify our cause in the wake of the Templaric insurgency. In order to do this, we must choose from some of the remaining generals to serve as the Grand Commander of the Spanish Army"
XHP.2.a:0 "Diego Gonzalez's brilliance will heal us!"
XHP.2.b:0 "We will need an experienced general."
XHP.2.c:0 "We will place someone loyal to the party"


