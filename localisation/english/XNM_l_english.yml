 ### Events ###
 XNM_focus.1.title:0 "Gainsborough's Trip"
 XNM_focus.1.desc:0 "Over the past few days, President Arthur Gainsborough has traveled around the central regions of the country to promote the re-election campaign of the New Dawn Party and the larger UDM coalition as a whole. Although the president received overwhelming support in both the Yorkshire and Lancashire regions, there proved to be hefty resistance to his speech in Repton, as monarchist sympathizers and far-right activists blamed Gainsborough for abandoning Mercia's tradition and culture due to his planned inclusion plan, which aims to create an equal society between both mutants and humans."
 XNM_focus.1.a:0 "For democracy, for the Republic!"
 XNM_country.1.title:0 "Midlands Situation out of Control"
 XNM_country.1.desc:0 "It has been reported that the activity within the West Midlands region has recently picked up a lot of steam due to the upcoming elections and the violence used against protesters within many districts of the city of Repton. However, it seems as if the rioters have gained momentum seized many arms depots in the area, and prevented the movements of our larger and more capable forces. Due to this development, Gainsborough has reinforced the local forces and has doubled down on the pacification of the region."
 XNM_country.1.a:0 "Send the local police reinforcements."
 XNM_country.2.title:0 "Local Governmental Collapse in Repton"
 XNM_country.2.desc:0 "The temporary measures that we have recently put in place in order to try an contain the resurgent threat in the Lowland Region has faced much backlash while experiencing low success. It all crumbled down in the recent days as both the local police and governmental bodies in the area have completely and tragically collapsed. In contrary to popular belief, it seems as the pro-monarchist and nationalist sentiments which have caused instability have only kept rising due to various factors. However, according to an investigation made by the Mercian Intelligence Bureau, there is an alledged involvement of [XNE.GetName], which could serve as another proof that [XNE.GetName] has officially started to meddle with Mercian internal affairs, which could serve as proof that something darker may loom over the horizon, yet it could also be a untrue statement, the possibilities are endless."
 XNM_country.2.a:0 "React before this spirals out of control."
 XNM_country.2.b:0 "[XNE.GetName] is definitely involved!"  
 XNM_news.1.title:0 "Midlands Crisis in Mercia"
 XNM_news.1.desc:0 "It has been announced today in the early morning at 6:42AM by a decleration of press of the Gainsborough Administration that the volatile situation surrounding the Midlands Protests have completely spiraled out of control. Although originally based in Repton, the pro-monarchist movement has now gathered the support of the local nationalists in West Midlands, which rendered any police action practically useless. In light of these recent developments, the Republic's President, Arthur Gainsborough, is expected to make a decision on how to proceed with the situation in the coming days. In recent news, arriving reports from the Mercian Intelligence Bureau has assigned a possible connections between the violent revolts in the Midlands and the government of [XNE.GetName], which could only mean an escelation of tensions between both foreign powers if proven to be true."
 XNM_news.1.a:0 "What a disaster!"

 XNM_focus.2.title:0 "Handling the Crisis"
 XNM_focus.2.desc:0 "WIP"
 XNM_focus.2.a:0 "Send in the Army!"
 XNM_focus.2.b:0 "Let's not escalate this further"

