XFR_events.15.t: "[XFR.GetNameDefCap] kicks us from the UDB."
XFR_events.15.desc: "[XFR.GetNameDefCap] have kicked us out of the UDB for 'uncooperative behaviour'."
XFR_events.15.a: "A missed opportunity."

XFR_events.16.t: "Nationalist Coup in Alsace-Lorraine!"
XFR_events.16.desc: "Recent News of a Nationalist Coup have left our government in shock. Especially, since we helped the previous government get in charge. With Nationalist ideals rising across Europe we might need to prepare ourselves for war..."
XFR_events.16.a: "We must be prepared!"
XFR_events.16.b: "We'll try and isolate them."

XFR_events.17.t: "The Paris Conference"
XFR_events.17.desc: "In a few days, we will have a conference with the leaders of [XPR.GetNameDef], dealing with the matters of the governance of Paris. [XPR.GetNameDefCap] has naturally been the main governing body of the French capital since the collapse of the French Republic. However, with our ambitions of restoring our great nation, we must take a more firm stance on the situtation of the capital."
XFR_events.17.a: "We'll allow them some autonomy."
XFR_events.17.b: "Demand they fully integrate themselves."

XFR_events.18.t: "The Paris Conference"
XFR_events.18.desc: "Diplomats from [XFR.GetNameDef] arrived just this morning, wanting to discuss a potential union of"
XFR_events.18.a: "We must give in."
XFR_events.18.b: "How dare they make such demands!"

XFR_events.19.t: "The Paris Conference succeeds!"
XFR_events.19.desc: "The French People of Paris and Picardy have officially joined us! Diplomacy has won!"
XFR_events.19.a: "L'union fait la force!"

XFR_events.20.t: "The Paris Conference fails!"
XFR_events.20.desc: "Diplomacy has failed. Nonetheless, we need to take Paris. Just hope they won't hate us for it."
XFR_events.20.a: "We must secure the capital!"

XFR_events.21.t: "Immigration Influx"
XFR_events.21.desc: "Recent changes in our living standards have convinced quite a lot of people to immigrate to our country. While this may have some negative effects on our national stability, more people can't be bad, right?"
XFR_events.21.a: "Welcome to France!"

XFR_events.22.t: "[FROM.GetNameDefCap] proposes Military Alliance!"
XFR_events.22.desc: "The [FROM.GetAdjective] Government has approached us, hoping to get us to join their military alliance, the [FROM.GetFactionName]. However, it is up to us to join them."
XFR_events.22.a: "We need a strong ally."
XFR_events.22.b: "Forget it!"

XFR_events.23.t: "[FROM.GetNameDefCap] refuses!"
XFR_events.23.desc: "The [From.GetAdjective] Government has decided against joining us. The [FROM.GetRulingParty] has personally declined our offer publicly."
XFR_events.23.a: "A shame."

XFR_events.24.t: "Nationalist March in Clamecy"
XFR_events.24.desc: "With recent turmoil, the nationalists, the Lotharingian Council, has begun leading marches across the Burgundian countryside to increase their popularity and announce their presence to the population."
XFR_events.24.a: "What are they doing!?"
XFR_events.24.b: "The End of the Republic draws near!"

XFR_events.25.t: "Anti-Fascist Anarchists organise!"
XFR_events.25.desc: "The growing Anarchist Movement in [18.GetName], as a reaction to the recent nationalist marches, have allied themselves with the anti-fascist organisation Comité de vigilance des antifascistes to increase their strength. They have now begun rebelling against local authorities and declared an independent commune. While they have not been recognised by any other country, if we don't act, they might become a problem."
XFR_events.25.a: "More troubles..."
XFR_events.25.b: "Traitors!"

XFR_events.26.t: "The Herzog Speaks"
XFR_events.26.desc: "The 'Herzog' Julius von Burgund has recently increased his media presence, holding speeches more frequently and calling for acts of violence against the Republic's institutions. With a madman like him. the fascists almost seem sane."
XFR_events.26.a: "What's next? The Nazis returning?"

XFR_events.28.t: "[FROM.GetNameDefCap] refuses our demands!"
XFR_events.28.desc: "The [FROM.GetAdjective] people will only join us in our reunification of France through conflict."
XFR_events.28.a: "War it is, then."

XFR_events.29.t: "[FROM.GetNameDefCap] accepts our demands."
XFR_events.29.desc: "The [FROM.GetAdjective] people will join us in our reunification of France peacefully."
XFR_events.29.a: "Great."

XFR_events.30.t: "[FROM.GetNameDefCap] sends an Ultimatum!"
XFR_events.30.desc: "The [FROM.GetAdjective] Government has approached us with an ultimatum. We are to hand over control over the country within the next few days or they will be forced to invade."
XFR_events.30.a: "We can't allow this!"
XFR_events.30.b: "There's no other choice."

XFR_events.32.t: "[XFR.GetNameDefCap] wants to protect us!"
XFR_events.32.desc: "The [XFR.GetAdjective] Government has approached the people of our land, offering protection. They especially want to protect the French minorities in the northwestern parts of our country."
XFR_events.32.a: "Any help is welcome!"
XFR_events.32.b: "We don't need their protection!"

XFR_events.33.t: "[XSS.GetNameDefCap] accepts our proposition."
XFR_events.33.desc: "The [XSS.GetAdjective] people have decided that they need our protection! Of course we shall ensure that no harm comes to them!"
XFR_events.33.a: "We shall protect them!"

XFR_events.34.t: "The [XSS.GetAdjective] people wants to be protected!"
XFR_events.34.desc: "The [XSS.GetAdjective] Government has declined our protection, however their people have loudly voiced their complaints, seeking our intervention!"
XFR_events.34.a: "We must save them! From themselves!"

XFR_events.35.t: "[FROM.GetNameDefCap] accepts our Invitation."
XFR_events.35.desc: "The [FROM.GetAdjective] Government has accepted our invitation to the [ROOT.GetFactionName]. [FROM.GetLeader] met with [ROOT.GetLeader] and wished us the best for further cooperation."
XFR_events.35.a: "United we stand!"

XFR_events.36.t: "Lotharingian Nationalists propose a deal."
XFR_events.36.desc: "With tensions in Burgundy rising, the Nationalists have put forth a deal. They will grant us legal rights to the region of Centre. In return we will supply them with weapons when their conflict begins."
XFR_events.36.a: "An offer too good to pass up!"

XFR_events.37.t: "Lotharingians hand over Centre!"
XFR_events.37.desc: "The Lotharingian Council has sent the official offer for the transfer of Centre. They don't seem too happy to be losing the Centre region, but due to the unique circumstances, they had no choice."
XFR_events.37.a: "Great!"

XFR_events.38.t: "Honour the Deal"
XFR_events.38.desc: "With the civil war having begun, it seems we have to honour our deal and hand over the Centre region."
XFR_events.38.a: "I guess we have to..."

XFR_events.39.t: "Coronation of Julius the First!"
XFR_events.39.desc: "In a grand ceremony in the new Imperial Palace in Bisanz, Julius von Burgund-Karolinger was crowned Julius the First of Burgundy. With this, no one can oppose our divine mandate!"
XFR_events.39.a: "Lang lebe der König!"
XAL_may_join_us_tt: "The §YReichsland§! may §Gpledge allegiance§! to their new monarch."

XFR_events.40.t: "A German Monarch appears..."
XFR_events.40.desc: "[XFR.GetNameDefCap] has crowned Julius von Burgund as their monarch. As a German king, he would surely be a perfect candidate to replace the current regent."
XFR_events.40.a: "This is what we've been waiting for!"
XFR_events.40.b: "He is a fraud!"

XFR_events.41.t: "The Reichsland pledges their Allegiance"
XFR_events.41.desc: "A message from Alsace-Lorraine has reached us. The Regent [XAL.GetLeader] has officially recognised Julius' claim to the Frankish, and with extension, the German throne. He as offered to pledge fealty to the King and hand over the region of Alsace-Lorraine."
XFR_events.41.a: "Their loyalty shall be rewarded!"

XFR_events.42.t: "2241 Elections!"
XFR_events.42.desc: "The Elections are here!\nParti de la solidarité has chosen Doctor Orianne Monteil, an Archeologist, as their candidate.\nMeanwhile, Marshal Desgrais has announced his candidateship for Debout la France."
XFR_events.42.a: "Doctor Orianne Monteil!"
XFR_events.42.b: "Marshal Desgrais!"

XFR_events.43.t: "2245 Elections!"
XFR_events.43.desc: "The Elections are here!\n[XFR.GetDemocraticParty] continues to support [XFR.GetDemocraticLeader] as their candidate.\nHowever, in a surprising turn of events, their opponent this time will be the Parti de la coopération entre chats et humains, a new political party led by Charly Charles van Charliong, a Cordoban Immigrant. His policies for the country seem interesting to say the least."
XFR_events.43.a: "[XFR.GetDemocraticLeader], four more years!"
XFR_events.43.b: "Charly Charles van Charliong!"

XFR_events.44.t: "The State of the Republic"
XFR_events.44.desc: "The Burgundian Republic has been in a state of turmoil since the Toussaint Affair. The Parliament has taken direct control over the internal affairs to ensure the next elections are held without any interference. However, the Crisis in Centre has snowballed into a new political chaos that we must take care of."
XFR_events.44.a: "We'll ensure democracy survives!"

XFR_events.45.t: "Catists solidate their Power."
XFR_events.45.desc: "Effective immediately, the Prime Minister has announced an end to public elections. How he managed to convince everyone to vote for this proposal is unsure, but it seems that democracy won't be democrating anymore."
XFR_events.45.a: "Who needs elections anyways?"

XFR_events.46.t: "[XFR.GetNameDefCap] wants Economic Cooperation"
XFR_events.46.desc: "[XFR.GetAdjectiveCap] diplomats have approached us about plans for economic cooperation. This would connect the B.E.Z with the UDB, effectively unifying our markets."
XFR_events.46.a: "This is a great opportunity!"
XFR_events.46.b: "We're better off without them."

XFR_events.47.t: "[XNM.GetNameDefCAp] accepts Economic Cooperation."
XFR_events.47.desc: "The [XNM.GetAdjective] Government has accepted our request for Economic Cooperation and hope for great success."
XFR_events.47.a: "Magnifique!"

XFR_events.48.t: "[XNM.GetNameDefCAp] rejects Economic Cooperation."
XFR_events.48.desc: "The [XNM.GetAdjective] Government has rejected our request for Economic Cooperation, stating that uniting our markets would do more harm than good to their economy."
XFR_events.48.a: "Who needs them anyways?"

XFR_events.49.t: "The Invasion of [XNE.GetNameDef]!"
XFR_events.49.desc: "'Wollt ihr den Totalen Krieg?' That was the beginning of a long speech the Kaiser held on the radio today. After having sent Insurgents to [XNE.GetNameDef], he wants to rile up the people against them. 'Es ist Zeit für Taten!'"
XFR_events.49.a: "Auf nach Engelland!"
XFR_invasion_of_XNE_tt: "§Y5 Militia Divisions§! will rise up in [XNE.GetNameDef]!"

XFR_events.50.t: "Das Verschwinden des Kaisers"
XFR_events.50.desc: "The Kaiser has disappeared. This may be bad. He was last seen travelling eastwards by train, however he has been missing for a few days after his train stopped in Switzerland."
XFR_events.50.a: "Aus dem Osten nichts Neues?"

XFR_events.51.t: "Regnault Guillaume found dead"
XFR_events.51.desc: "In the turmoil of the purges, Regnault Guillaume, the head of the Lotharingian Council, has mysteriously disappeared. Many believe he has fled the country in fear of the Herzog."
XFR_events.51.a: "Who cares."

XFR_events.52.t: "Die Weihe"
XFR_events.52.desc: "Nema.\nOla ma so narebi ldes.\nmenoitatne tn isacudn iso ne net,\nSirtso nsubirotibe dsumittimi dso nt etucis.\nArtso natibe dsibo nettimi det,\n Eido hsibo na dmelaitnatsbu smurtso nmenap.\nArre tn it, eolea cn itucit.\nAu tsatnulto vtaif.\nMuu tmunge rtianevda.\nMuu tnemo nrutecifitcnas.\nSilea ci ns eiu, qretso nretap."
XFR_events.52.a: "hant sie dnes aD!"

XFR_events.53.t: "Wiedergeburt"
XFR_events.53.desc: "The Kaiser has returned. We are not sure where he has been, but he brought back new ideas of both scientific and esoteric nature."
XFR_events.53.a: "Neuer Kaiser, Neues Reich."

XFR_events.54.t: "The Devil of the Rhône"
XFR_events.54.desc: "During our excursion in Nord-du-Rhône, a certain division showed special battle prowess. We have located the brave men and women that fought for their country and awarded them the White Silver, a special medal for extreme bravery."
XFR_events.54.a: "We shall award them the White Silver."
rhone_expedition_won: "Victory in the Rhône Expedition"
white_silver_medal: "White Silver"

XFR_events.55.t: "[XFR.GetNameDefCap] wants to support us"
XFR_events.55.desc: "[XFR.GetAdjectiveCap] Diplomats have arrived in [ROOT.capital.GetCapitalVictoryPointName] to negotiate [XFR.GetAdjective] military lease to support us to strengthen our position in Iberia. They state that their main reasons for supporting us is to ensure democracy survives in Iberia."
XFR_events.55.a: "Seems like a good deal."
XFR_events.55.b: "Nah."

XFR_events.56.t: "[FROM.GetNameDefCap] accepts our Support"
XFR_events.56.desc: "Our meeting in [FROM.capital.GetCapitalVictoryPointName] proved fruitful. [FROM.GetLeader] agreed to our military aid to strengthen them."
XFR_events.56.a: "Together we'll save Democracy!"

XFR_events.57.t: "[FROM.GetNameDefCap] declines our Support"
XFR_events.57.desc: "Our meeting in [FROM.capital.GetCapitalVictoryPointName] was not very fruitful. [FROM.GetAdjectiveCap] politicans refused to accept our support, believing that we want to strengthen our grip on them through this act."
XFR_events.57.a: "Guess Iberia is doomed."

XFR_events.58.t: "[XFR.GetNameDefCap] wants closer Cooperation"
XFR_events.58.desc: "Today, [XFR.GetAdjective] Diplomats have offered a mutual cooperation pact in [ROOT.capital.GetCapitalVictoryPointName]. They want to ally with the [XNE.GetFactionName] to ensure Democracy survives in Europe."
XFR_events.58.a: "We need more allies."
XFR_events.58.b: "Who cares what the French say?"

XFR_events.59.t: "[XNE.GetNameDefCap] declines Cooperation"
XFR_events.59.desc: "[XNE.GetNameDefCap] has declined our offer for closer cooperation. [XNE.GetLeader] has announced that, while relations would stay cordial, [ROOT.GetNameDef] should stay out of British Affairs."
XFR_events.59.a: "I suppose not, then."

XFR_news_events.1.t: "Centre Crisis resolved"
XFR_news_events.1.desc: "Recent news from [XFR.GetNameDef] suggest that their Government has finally dealt with the mutants roaming the Centre region. After having put any expeditions into the region on hold, the government finally decided to act. Within a year, [XFR.GetNameDef] has eliminated the mutants, announcing plans for the revitalisation of the region with colonists and rebuilding industry."
XFR_news_events.1.a: "Seems the [XFR.GetAdjective]s are settling down."

XFR_news_events.2.t: "Centre Crisis escalates!"
XFR_news_events.2.desc: "After not managing to keep back the mutants roaming the Centre region, the [XFR.GetAdjective] Government has made the decision to permanently erase mutants from France once and for all. They have detonated large amounts of explosives all across [24.GetCapitalVictoryPointName], the nest of the creatures. While the aftermath of the destruction will probably stay for a long time, the [XFR.GetAdjective] Government has not made any further announcements about the state of Centre."
XFR_news_events.2.a: "How irresponsible."

XFR_news_events.3.t: "Nationalist Coup in Alsace-Lorraine!"
XFR_news_events.3.desc: "Since the Military Coup in 2230, the Alsatian Territories have always been rather unstable. In recent years, a German nationalist organisation called the Deutsche Kaiser-Gesellschaft has managed to gain great popularity among dissidents in the population. With their newfound power, they have couped the Military Government and established a new regime in the now-called Reichsland Elsaß-Lothringen. Their leader, Josef Schuhmann, has already announced ambitions to regain territories in Germany, dennouncing the 'illigitimate' occupation of the Rhineland by the US Army."
XFR_news_events.3.a: "Times are changing."
XFR_news_events.3.b: "Friends or new rivals?"
XFR_news_events.3.c: "Intervention was a mistake."
XFR_news_events.3.d: "In den Sieg!"

XFR_news_events.4.t: "The [XFR.GetAdjective] Customs Union"
XFR_news_events.4.desc: "The [XFR.GetAdjective] Government has reached out to their neighbours, inviting them to an economic initiative. The Burgundian Customs Union or Union douanière bourguignonne has the prosperity of all member states as its goal. It rivals the [XNM.GetAdjective] B.E.Z. which functions in a similar purpose. Reports have already reached the public that the [FROM.GetAdjective] Government has joined them."
XFR_news_events.4.a: "An interesting idea."
XFR_news_events.4.b: "They're copying us!"
XFR_news_events.4.c: "Let's hope we're successful..."

XFR_news_events.5.t: "[XFR.GetAdjectiveCap] Hunters enter Centre"
XFR_news_events.5.desc: "Yesterday, [XFR.GetAdjective] hunting squads had been spotted entering the officially demilitarised zone of Centre. Today, the [XFR.GetAdjective] Government has announced that they will begin a process of securing the region and erasing all mutant presence from there. Wether their undertaking will be successful is unsure."
XFR_news_events.5.a: "Took them long enough."
XFR_news_events.5.b: "We'll deal with this!"

XFR_news_events.6.t: "[XFR.GetAdjectiveCap] Democracy prevails!"
XFR_news_events.6.desc: "The democratic process has prevailed in Burgundy. The [XFR.GetAdjectiveCap] Government has announced that with elections over and the internal situation stabilised, [XFR.GetNameDef] is ready to step into the light of the world stage once more. Rumour has it that [XFR.GetDemocraticLeader] and the [XFR.GetRulingParty] have plans for reuniting France, but without proof, those rumours stay rumours."
XFR_news_events.6.a: "Interesting."
XFR_news_events.6.b: "Long live the Republic!"

XFR_news_events.7.t: "Burgundy announces French Reunification Plans!"
XFR_news_events.7.desc: "[XFR.GetNameDefCap] has recently brought up plans to reunify the French people under their flag as a new French Government. While some nations, especially other French Nations with the same goal, have dennounced their ideas, others are willing to support the [XFR.GetAdjective] claim to France."
XFR_news_events.7.a: "Interesting."
XFR_news_events.7.b: "A dangerous move."
XFR_news_events.7.c: "Vive la France!"

XFR_news_events.8.t: "France Reunited!"
XFR_news_events.8.desc: "The Burgundian Government has today announced the Restoration of the French Nation. They have already begun integration campaigns and most people already have started to consider themselves French. The Days of France as a superpower in Europe are back!"
XFR_news_events.8.a: "A Great Accomplishment."
XFR_news_events.8.b: "Vive la France!"

XFR_news_events.9.t: "Civil War in Burgundy!"
XFR_news_events.9.desc: "A civil war has broken out in Burgundy! Lotharingian Nationalists have announced their coup of the democratic government, taking over Besançon and preparing for struggle. The Anti-Fascist Anarchist Front has reacted immediately, taking control of key points in Champagne and going on barricades."
XFR_news_events.9.a: "We'll see them succeed!"
XFR_news_events.9.b: "There goes French democracy..."
XFR_news_events.9.c: "To Victory!"

XFR_news_events.10.t: "Coronation of Julius von Burgund"
XFR_news_events.10.desc: "In a ceremony this morning, formerly Herzog Julius von Burgund was crowned Julius the First, King of Burgundy and Free Count of Besançon, now renamed Bisanz. The Herzog had already secured the state apparatus during the time of purges and cemented his authority. With this ceremony, he planned to also gain international recognition. However, many nations have opposed him citing his claims to be illigitimate."
XFR_news_events.10.a: "Things are brewing..."
XFR_news_events.10.b: "Lang lebe der Kaiser!"

XFR_news_events.11.t: "Restoration of the Frankenreich!"
XFR_news_events.11.desc: "King Julius I. of Burgundy has today announce his ambitions of restoring the Frankish Empire under the flag of Burgundy. While he has always claimed to be a descendant of the House of Karolinger, he has only today officially begun pressing his claims. With his quest for European Domination, interests will begin to clash soon."
XFR_news_events.11.a: "That man is insane!"
XFR_news_events.11.b: "Heil Kaiser dir!"

XFR_news_events.12.t: "The New Order!"
XFR_news_events.12.desc: "With the full restoration of the Frankish Empire complete, the Kaiser has extended his ambitions beyond his original claims. In a speech before the Imperial Palace in Bisanz, he announced the declarations of war against the remainder of Europe."
XFR_news_events.12.a: "Our last Stand!"
XFR_news_events.12.b: "It's Endsieg time!"

XFR_news_events.13.t: "Return of the Papacy"
XFR_news_events.13.desc: "[XFR.GetNameDefCap] announced today the return of the Papal State as a political entity. While technically merely a client state of [XFR.GetNameDef], [XPA.GetNameDef] are run by a council of bishops from Old France and has full control of internal affairs with only minor interference from [XFR.GetNameDef].\n \nWith the return of the holy throne, perhaps one can expect a resurgency of the catholic church in Europe?"
XFR_news_events.13.a: "The Pope is back!"

XFR_news_events.14.t: "The Fall of Besançon"
XFR_news_events.14.desc: "After hours of street warfare, much of it reportedly against armed irregulars, enemy spearheads have advanced into Besançon and taken control of the city. \n\nFires have been raging out of control in the eastern parts of the city for several days now, lighting up the skyline at night. \n\nThe Herzog-Palast was decapitated by a stray artillery round, though which side fired it remains a matter of dispute."
XFR_news_events.14.a: "A decisive strike."
XFR_news_events.14.b: "They're close to fall."
XFR_news_events.14.c: "We must hurry!"

XFR_news_events.15.t: "Establishment of [XIB.GetNameDef]"
XFR_news_events.15.desc: "[XFR.GetNameDefCap] has just announced the formation of a client state within their occupied territories on the Iberian Peninsula. The [XIB.GetNameDef] is meant to legitimise the [XFR.GetAdjective] occupation of the territories, cementing their rule of the region."
XFR_news_events.15.a: "Interesting."
XFR_news_events.15.b: "How dare they intervene in our affairs?"
XFR_news_events.15.c: "The Revolution spreads..."
XFR_news_events.15.d: "We will protect Iberia!"
XFR_news_events.15.e: "Dies wird unsere Macht untermauern!"

XFR_news_events.16.t: "Establishment of [XEN.GetNameDef]"
XFR_news_events.16.desc: "[XFR.GetNameDefCap] has just announced the formation of a client state within their occupied territories on the British Isles. The [XEN.GetNameDef] is meant to legitimise the [XFR.GetAdjective] occupation of the territories, cementing their rule of the region."
XFR_news_events.16.a: "Interesting."
XFR_news_events.16.b: "How dare they intervene in our affairs?"
XFR_news_events.16.c: "The Revolution spreads..."
XFR_news_events.16.d: "We will protect the Isles!"
XFR_news_events.16.e: "Dies wird unsere Macht untermauern!"

